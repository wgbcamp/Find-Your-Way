<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8cGRM9oWdrjHzKlClHtWUBkYaaZ1dCFM&libraries=places&sensor=false"></script>
<input id="pac-input" type="text" placeholder="Enter a location" style="width: 500px;" />
<script>
google.maps.event.addDomListener(window, 'load', initialize);
function initialize() {
var input = document.getElementById('pac-input');
var autocomplete = new google.maps.places.Autocomplete(input);
autocomplete.addListener('place_changed', function () {
var place = autocomplete.getPlace();
// place variable will have all the information you are looking for.
console.log(place.geometry['location'].lat());
console.log(place.geometry['location'].lng());
});
}
</script>
