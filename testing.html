<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Geocode App</title>

    <style>

        .centering{
            padding-top: 2%;
            padding-left: 2%;
            padding-right: 2%;
        }

        #map{
            height:800px;
            width:100%;
            border-radius: 5px;
        }


    </style>

  </head>
  <body>

    <script>
        
        function restaurant(){
            axios.get('https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&keyword=cruise&key=AIzaSyB8cGRM9oWdrjHzKlClHtWUBkYaaZ1dCFM')

                .then(function(response){
                    console.log(response);
                })
        }


        restaurant();
    </script>
      
  </body>
