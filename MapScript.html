<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Google Map test</title>
    
    <style>
        #map{
            height:800px;
            width:100%;
        }
    </style>
  </head>


  <body>

    <h1>Google Map Test</h1>
    <div id="map"></div>
    <script>
        function initMap(){

            //Map options
            var options = {
                zoom:18,
                center: {lat: 38.9780387, lng: -76.7435378}
            }

            //New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            //Add marker
            var marker = new google.maps.Marker({
                position:{lat: 38.9780387, lng: -76.7435378},
                map:map
                

                
            });
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap">
    </script>

  </body>
  </html>
